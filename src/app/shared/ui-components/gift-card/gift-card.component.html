  <!--Card-->
<div class="card card-cascade card-ecommerce wider">

    <!--Card image-->
    <div class="view view-cascade overlay" [routerLink]="['/gifts/details/', gift.key]">
      <img class="card-img-top" src="{{ gift.imageLink }}"
        alt="">
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-body card-body-cascade text-center">
      <!--Category & Title-->
      <h5>{{ gift.brandName }}</h5>
      <h4 class="card-title"><strong><a href="">{{ gift.giftName }}</a></strong></h4>

      <div class="clearfix ml-5"><app-rating class="mr3" [rating]="gift.rating" [viewOnly]="true"></app-rating></div>

      <!--Card footer-->
      <div class="card-footer">
        <span class="float-left"><strong>{{ gift.cost }} Points</strong></span>
        <span class="float-right">
          <a data-toggle="tooltip" data-placement="top" *ngIf="isAdmin" (click)="onEdit()" title="Edit Gift"><i class="fas fa-edit mr-3"></i></a>
          <a data-toggle="tooltip" data-placement="top" *ngIf="isAdmin" (click)="onDelete()" title="Delete Gift"><i class="fas fa-trash mr-3"></i></a>
          <a class="active" data-toggle="tooltip" data-placement="top" *ngIf="!isAdmin" title="Add to favorites"><i class="fas fa-heart"></i></a>
        </span>
      </div>

    </div>
    <!--/.Card content-->

  </div>
  <!--/.Card-->
