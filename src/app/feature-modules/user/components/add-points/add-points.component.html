<div class="modal-content">
    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add points.</h4>
        <button
            type="button"
            class="close"
            (click)="modalRef.hide()"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="text-center">
            <input
                type="number"
                mdbInput
                class="form-control"
                [(ngModel)]="points"
                max="10000"
                min="1"
            />

            <span class="red-text" *ngIf="points < 1 || points > 10000">
                value must be between 1-10000
            </span>

            <p>
                you have <strong>{{ content.points }}</strong> pts
            </p>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button
            class="btn btn-unique"
            [disabled]="!points || points < 1 || points > 10000"
            (click)="setPoints()"
        >
            Add <em class="fas fa-paper-plane-o ml-1"></em>
        </button>
    </div>
</div>
