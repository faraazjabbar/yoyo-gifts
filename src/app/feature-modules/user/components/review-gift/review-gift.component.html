<div class="modal-content">
    <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write a review.</h4>
        <button
            type="button"
            class="close"
            (click)="modalRef.hide()"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="text-center">
            <img src="{{ content.gift?.imageLink }}" alt="" class="img" />

            <h4>{{ content.gift.giftName }}</h4>
        </div>
        <div class="col-md-12">
            <div class="row">
                <p class="rating-title"><strong>Rating:</strong></p>
                <app-rating [(rating)]="rating" [viewOnly]="false"></app-rating>
            </div>
        </div>

        <div>
            <p><strong>Review:</strong></p>
            <textarea
                type="text"
                id="form8"
                class="form-control"
                rows="4"
                [(ngModel)]="review"
                placeholder="Write a review. (optional)"
            ></textarea>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button
            class="btn btn-unique"
            [disabled]="!rating"
            (click)="sendReview()"
        >
            Send <em class="fas fa-paper-plane-o ml-1"></em>
        </button>
    </div>
</div>
