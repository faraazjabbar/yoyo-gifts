<div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{gift.imageLink}}" alt="{{gift.giftName}}"/></div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{gift.giftName}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no" *ngIf="gift.reviews">{{gift.reviews.length}} reviews</span>
            <span class="review-no" *ngIf="!gift.reviews">0 reviews</span>
          </div>
          <p class="product-description">{{gift.description}}</p>
          <h4 class="price">Points: <span>{{gift.cost}}</span></h4>
          <p class="product-description"><strong>Brand</strong>: {{gift.brandName}}</p>
          <p class="product-description"><strong>Category</strong>: {{gift.categoryName}}</p>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button"><i class="fa fa-gift-card"></i> Send Card </button>
            <button class="like btn btn-default" type="button"><i class="fa fa-heart"></i></button>
          </div>
        </div>

        <ul class="list-unstyled mt-5" *ngIf="gift.reviews">
          <li class="media" *ngFor="let review of gift.reviews">
            <img class="review-user-img d-flex mr-3" src="{{review.userImage}}" alt="{{review.userName}}">
            <div class="media-body text-left">
              <h5 class="mt-0 mb-2 font-weight-bold">{{review.userName}}</h5>
              <!--Review-->
              <i class="fas fa-star blue-text"> </i>
              <i class="fas fa-star blue-text"> </i>
              <i class="fas fa-star blue-text"> </i>
              <i class="fas fa-star blue-text"> </i>
              <i class="fas fa-star blue-text"> </i>
              <p>{{review.userReview}}</p>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
