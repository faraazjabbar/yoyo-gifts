<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1">
            <img src="{{ gift.imageLink }}" alt="{{ gift.giftName }}" />
          </div>
        </div>
      </div>

      <div class="details col-md-6">
        <h3 class="product-title">{{ gift.giftName }}</h3>
        <div class="rating">
          <app-rating [rating]="gift.rating" [viewOnly]="true"></app-rating>

          <div class="clearfix"></div>
          <span class="review-no" *ngIf="gift.reviews"
            >{{ gift.reviews.length }} reviews</span
          >
          <span class="review-no" *ngIf="!gift.reviews">0 reviews</span>
        </div>
        <p class="product-description">{{ gift.description }}</p>
        <h4 class="price">
          Points: <span>{{ gift.cost }}</span>
        </h4>
        <p class="product-description">
          <strong>Brand</strong>: {{ gift.brandName }}
        </p>
        <p class="product-description">
          <strong>Category</strong>: {{ gift.categoryName }}
        </p>
        <div class="action">
          <button class="add-to-cart btn btn-default" type="button">
            <em class="fa fa-gift-card"></em> Send Card
          </button>
          <button class="like btn btn-default" type="button">
            <em class="fa fa-heart"></em>
          </button>
        </div>
      </div>

      <ul class="list-unstyled mt-5" *ngIf="gift.reviews">
        <li *ngFor="let review of gift.reviews">
          <app-gift-review [review]="review"></app-gift-review>
        </li>
      </ul>
    </div>
  </div>
</div>
