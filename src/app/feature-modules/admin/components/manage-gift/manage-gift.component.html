<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body">
      <!-- Form -->
    <form [formGroup]="manageForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

        <!-- Gift Name -->
        <div class="md-form mt-3">
          <input type="text" class="form-control" formControlName="giftName" mdbInput maxlength="50">
          <label for="giftName">Gift Name *</label>
          <!-- <span class="invalid-msg" *ngIf="f.giftName.touched && f.giftName.errors.required">This is a required field</span> -->
        </div>

        <!-- Description -->
        <div class="md-form">
          <input type="text" class="form-control" formControlName="description" mdbInput maxlength="200">
          <label for="description">Description *</label>
          <!-- <span class="invalid-msg" *ngIf="f.description.errors.required && f.description.touched">This is a required field</span> -->
        </div>
         <!-- Count -->
         <div class="md-form">
            <input type="number" class="form-control" formControlName="count" mdbInput maxlength="4">
            <label for="description">Count *</label>
            <!-- <span class="invalid-msg" *ngIf="f.count.errors.required && f.count.touched">This is a required field</span> -->
          </div>
        <!-- Cost -->
        <div class="md-form">
            <input type="number" class="form-control" formControlName="cost" mdbInput>
            <label for="cost">Cost *</label>
            <!-- <span class="invalid-msg" *ngIf="f.cost.errors.required && f.cost.touched">This is a required field</span> -->
          </div>
          <!-- Discount -->
        <div class="md-form">
            <input type="number" class="form-control" formControlName="discount" mdbInput>
            <label for="discount">Discount</label>
          </div>
          <div class="md-form">
              <select class="browser-default custom-select" formControlName="categoryId" (change)="categorySelected($event.target.value)">
                  <option selected disabled>-Category-</option>
                  <option *ngFor="let category of categories" [value]="category.key">{{category.categoryName}}</option>
              </select>
            </div>
            <div class="md-form">
                <select class="browser-default custom-select" formControlName="brandId">
                    <option selected disabled>-Brand-</option>
                    <option *ngFor="let brand of brands | brandFilter:selectedCategory " [value]="brand.key">{{brand.brandName}}</option>
                </select>
              </div>

        <!-- Discount -->
        <div class="md-form">
            <input type="text" class="form-control" formControlName="imageLink" mdbInput>
            <label for="discount">Image Link</label>
          </div>
      </form>
      <!-- Form -->
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="white" class="black-text waves-light" aria-label="Close" (click)="modalRef.hide()"
      mdbWavesEffect>Close</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" [disabled]="!this.manageForm.valid" mdbWavesEffect (click)="onSubmit()">Save!</button>
  </div>
</div>
